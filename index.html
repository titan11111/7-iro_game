<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        /* Âü∫Êú¨Ë®≠ÂÆö */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 10px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .game-header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .game-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-info {
            display: flex;
            justify-content: space-around;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* „Çø„Éñ„É°„Éã„É•„Éº */
        .tab-menu {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .tab-button {
            flex: 1;
            padding: 15px 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        .tab-button.active {

            font-weight: bold;
            color: #007bff;
        }

        /* „Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .tab-content {
            display: none;
            padding: 20px;
            min-height: 400px;
        }

        .tab-content.active {
            display: block;

        /* Ê∑∑Ëâ≤„Ç®„É™„Ç¢ */
        .mixing-area {
            text-align: center;

        }

        .color-tubes {

            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .color-tube {

            height: 100px;

            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-tube:hover {
            transform: scale(1.1);
        }

        .color-tube.selected {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .color-name {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* „Éü„ÉÉ„ÇØ„Çπ„Çæ„Éº„É≥ */
        .mix-zone {
            margin: 30px 0;
        }

        .mix-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .selected-color {
            width: 80px;
            height: 80px;
            border: 3px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .mix-button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .mix-button:hover {
            transform: translateY(-2px);
        }

        .mix-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ÁµêÊûúË°®Á§∫ */
        .result-area {
            margin-top: 30px;
            text-align: center;
        }

        .result-color {
            width: 150px;
            height: 150px;
            border: 3px solid #333;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: colorBirth 0.8s ease-out;
        }

        /* Âõ≥Èëë */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .color-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .color-card:hover {
            transform: translateY(-5px);
        }

        .color-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 2px solid #333;
        }

        .color-card h3 {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .color-card p {
            font-size: 0.7rem;
            color: #666;
        }

        /* ÈÄöÁü• */
        .notification {

            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
        }

        .hidden {
            display: none !important;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes colorBirth {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 600px) {
            .game-header h1 {

            }
            
            .color-tubes {

            }
            
            .color-tube {
                width: 50px;
                height: 80px;
            }
            
            .selected-color {
                width: 60px;
                height: 60px;
            }
            
            .result-color {
                width: 120px;
                height: 120px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>

    <script>
        class ColorBreedingGame {
            constructor() {
                this.colors = {
                    red: { name: 'Ëµ§', hex: '#FF0000', type: 'basic', description: 'ÊÉÖÁÜ±„ÅÆËâ≤„ÄÇÂ§™ÈôΩ„ÅÆ„Çà„ÅÜ„Å™Êöñ„Åã„Åï„ÇíÊåÅ„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ' },
                    blue: { name: 'Èùí', hex: '#0000FF', type: 'basic', description: 'ÂÜ∑Èùô„ÅÆËâ≤„ÄÇÁ©∫„ÇÑÊµ∑„ÅÆ„Çà„ÅÜ„Å™Ê∏ÖÊ∂ºÊÑü„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ' },
                    yellow: { name: 'ÈªÑ', hex: '#FFFF00', type: 'basic', description: 'Âñú„Å≥„ÅÆËâ≤„ÄÇÂ§™ÈôΩ„ÅÆÂÖâ„ÅÆ„Çà„ÅÜ„Å´Êòé„Çã„ÅÑ„Åß„Åô„ÄÇ' },
                    white: { name: 'ÁôΩ', hex: '#FFFFFF', type: 'basic', description: 'Á¥îÁ≤ã„ÅÆËâ≤„ÄÇ„Åô„Åπ„Å¶„ÅÆËâ≤„ÇíÂê´„ÇÄÁ•ûÁßòÁöÑ„Å™Ëâ≤„Åß„Åô„ÄÇ' },
                    black: { name: 'Èªí', hex: '#000000', type: 'basic', description: 'Ê∑±Ê∑µ„ÅÆËâ≤„ÄÇ„Åô„Åπ„Å¶„ÅÆËâ≤„ÇíÂê∏Âèé„Åô„ÇãÂäõÂº∑„ÅÑËâ≤„Åß„Åô„ÄÇ' }
                };
                
                this.mixingRules = {
                    'red+blue': { key: 'purple', name: 'Á¥´', hex: '#800080', description: 'Á•ûÁßòÁöÑ„Å™Á¥´Ëâ≤„ÄÇËµ§„Å®Èùí„ÅÆÊÉÖÁÜ±„Å®ÂÜ∑Èùô„Åï„ÅåÊ∑∑„Åñ„ÇäÂêà„ÅÑ„Åæ„Åó„Åü„ÄÇ' },
                    'red+yellow': { key: 'orange', name: '„Ç™„É¨„É≥„Ç∏', hex: '#FFA500', description: '„Ç®„Éç„É´„ÇÆ„ÉÉ„Ç∑„É•„Å™„Ç™„É¨„É≥„Ç∏Ëâ≤„ÄÇËµ§„Å®ÈªÑËâ≤„ÅÆÊ∏©„Åã„Åï„ÅåÂêà„Çè„Åï„Çä„Åæ„Åó„Åü„ÄÇ' },
                    'blue+yellow': { key: 'green', name: 'Á∑ë', hex: '#008000', description: 'Ëá™ÁÑ∂„ÅÆÁ∑ëËâ≤„ÄÇÈùí„Å®ÈªÑËâ≤„ÅÆË™øÂíå„ÅåÁîü„ÅøÂá∫„Åó„Åæ„Åó„Åü„ÄÇ' },
                    'red+white': { key: 'pink', name: '„Éî„É≥„ÇØ', hex: '#FFC0CB', description: 'ÂÑ™„Åó„ÅÑ„Éî„É≥„ÇØËâ≤„ÄÇËµ§„ÅÆÊÉÖÁÜ±„ÅåÁôΩ„ÅßÂíå„Çâ„Åé„Åæ„Åó„Åü„ÄÇ' },
                    'blue+white': { key: 'lightblue', name: 'Ê∞¥Ëâ≤', hex: '#87CEEB', description: 'ÁàΩ„ÇÑ„Åã„Å™Ê∞¥Ëâ≤„ÄÇÈùí„ÅÆÊ∏ÖÊ∂ºÊÑü„ÅåÁôΩ„ÅßÊòé„Çã„Åè„Å™„Çä„Åæ„Åó„Åü„ÄÇ' },
                    'yellow+white': { key: 'lightyellow', name: 'ËñÑÈªÑ', hex: '#FFFFE0', description: 'Êüî„Çâ„Åã„ÅÑËñÑÈªÑËâ≤„ÄÇÈªÑËâ≤„ÅÆÊòé„Çã„Åï„ÅåÁôΩ„ÅßÂÑ™„Åó„Åè„Å™„Çä„Åæ„Åó„Åü„ÄÇ' },
                    'red+black': { key: 'darkred', name: 'Ê∑±Á¥Ö', hex: '#8B0000', description: 'Ê∑±„ÅÑÊ∑±Á¥ÖËâ≤„ÄÇËµ§„ÅÆÊÉÖÁÜ±„ÅåÈªí„ÅßÊ∑±„Åø„ÇíÂ¢ó„Åó„Åæ„Åó„Åü„ÄÇ' },
                    'blue+black': { key: 'darkblue', name: 'Á¥∫', hex: '#000080', description: 'ËêΩ„Å°ÁùÄ„ÅÑ„ÅüÁ¥∫Ëâ≤„ÄÇÈùí„ÅÆÂÜ∑Èùô„Åï„ÅåÈªí„ÅßÊ∑±„Åè„Å™„Çä„Åæ„Åó„Åü„ÄÇ' },
                    'yellow+black': { key: 'olive', name: '„Ç™„É™„Éº„Éñ', hex: '#808000', description: 'Ê∏ã„ÅÑ„Ç™„É™„Éº„ÉñËâ≤„ÄÇÈªÑËâ≤„ÅÆÊòé„Çã„Åï„ÅåÈªí„ÅßËêΩ„Å°ÁùÄ„Åç„Åæ„Åó„Åü„ÄÇ' },
                    'purple+white': { key: 'lavender', name: '„É©„Éô„É≥„ÉÄ„Éº', hex: '#E6E6FA', description: '‰∏äÂìÅ„Å™„É©„Éô„É≥„ÉÄ„ÉºËâ≤„ÄÇÁ¥´„ÅÆÁ•ûÁßòÊÄß„ÅåÁôΩ„ÅßÂÑ™ÈõÖ„Å´„Å™„Çä„Åæ„Åó„Åü„ÄÇ' },
                    'orange+white': { key: 'peach', name: '„Éî„Éº„ÉÅ', hex: '#FFCBA4', description: 'Ê∏©„Åã„ÅÑ„Éî„Éº„ÉÅËâ≤„ÄÇ„Ç™„É¨„É≥„Ç∏„ÅÆÂÖÉÊ∞ó„Åï„ÅåÁôΩ„ÅßÊüî„Çâ„Åã„Åè„Å™„Çä„Åæ„Åó„Åü„ÄÇ' },
                    'green+white': { key: 'lightgreen', name: 'ËñÑÁ∑ë', hex: '#90EE90', description: 'ÁàΩ„ÇÑ„Åã„Å™ËñÑÁ∑ëËâ≤„ÄÇÁ∑ë„ÅÆËá™ÁÑ∂„Åï„ÅåÁôΩ„ÅßÊ∏Ö„ÄÖ„Åó„Åè„Å™„Çä„Åæ„Åó„Åü„ÄÇ' },
                    'purple+yellow': { key: 'brown', name: 'Ëå∂Ëâ≤', hex: '#A0522D', description: 'Ê∏©„Åã„ÅÑËå∂Ëâ≤„ÄÇÁ¥´„Å®ÈªÑËâ≤„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„ÅßÂ§ßÂú∞„ÅÆËâ≤„Å´„Å™„Çä„Åæ„Åó„Åü„ÄÇ' },
                    'orange+blue': { key: 'gray', name: '„Ç∞„É¨„Éº', hex: '#808080', description: '‰∏≠Èñì„ÅÆ„Ç∞„É¨„ÉºËâ≤„ÄÇ„Ç™„É¨„É≥„Ç∏„Å®Èùí„Åå‰∏≠Âíå„Åï„Çå„Åæ„Åó„Åü„ÄÇ' },
                    'green+red': { key: 'brown2', name: 'Ëµ§Ëå∂Ëâ≤', hex: '#8B4513', description: 'Ëµ§„Åø„Åå„Åã„Å£„ÅüËå∂Ëâ≤„ÄÇÁ∑ë„Å®Ëµ§„ÅÆÂØæÁÖßÁöÑ„Å™Ëâ≤„ÅåÊ∑∑„Åñ„Çä„Åæ„Åó„Åü„ÄÇ' }
                };
                
                this.discoveredColors = new Set(['red', 'blue', 'yellow', 'white', 'black']);
                this.selectedColors = [];
                this.playerLevel = 1;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.updateUI();
                this.renderColorTubes();
                this.renderGallery();
            }
            
            setupEventListeners() {
                // „Çø„ÉñÂàáÊõø
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const tabName = e.target.dataset.tab;
                        this.switchTab(tabName);
                    });
                });
            }
            
            switchTab(tabName) {
                // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å™„Çø„Éñ„ÇíÂâäÈô§
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Êñ∞„Åó„ÅÑ„Çø„Éñ„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                if (tabName === 'gallery') {
                    this.renderGallery();
                }
            }
            
            renderColorTubes() {
                const container = document.getElementById('color-tubes');
                container.innerHTML = '';
                
                this.discoveredColors.forEach(colorKey => {
                    const color = this.colors[colorKey];
                    const tube = document.createElement('div');
                    tube.className = 'color-tube';
                    tube.style.backgroundColor = color.hex;
                    tube.dataset.color = colorKey;
                    tube.innerHTML = `<div class="color-name">${color.name}</div>`;
                    tube.addEventListener('click', () => this.selectColor(colorKey));
                    container.appendChild(tube);
                });
            }
            
            selectColor(colorKey) {
                if (this.selectedColors.length < 2) {
                    this.selectedColors.push(colorKey);
                    this.updateSelectedColors();
                }
                
                if (this.selectedColors.length === 2) {
                    document.getElementById('mix-btn').disabled = false;
                }
            }
            
            updateSelectedColors() {
                const color1El = document.getElementById('color1');
                const color2El = document.getElementById('color2');
                
                if (this.selectedColors.length >= 1) {
                    const color1 = this.colors[this.selectedColors[0]];
                    color1El.style.backgroundColor = color1.hex;
                    color1El.textContent = color1.name;
                }
                
                if (this.selectedColors.length >= 2) {
                    const color2 = this.colors[this.selectedColors[1]];
                    color2El.style.backgroundColor = color2.hex;
                    color2El.textContent = color2.name;
                }
            }
            
            mixColors() {
                if (this.selectedColors.length !== 2) return;
                
                const key1 = `${this.selectedColors[0]}+${this.selectedColors[1]}`;
                const key2 = `${this.selectedColors[1]}+${this.selectedColors[0]}`;
                
                let result = this.mixingRules[key1] || this.mixingRules[key2];
                
                if (result) {
                    // Êñ∞„Åó„ÅÑËâ≤„ÇíÁô∫Ë¶ã
                    const wasNew = !this.discoveredColors.has(result.key);
                    this.discoveredColors.add(result.key);
                    this.colors[result.key] = result;
                    
                    this.showResult(result, wasNew);
                    
                    if (wasNew) {
                        this.showNotification(`Êñ∞„Åó„ÅÑËâ≤„Äå${result.name}„Äç„ÇíÁô∫Ë¶ã„Åó„Åæ„Åó„ÅüÔºÅ`);
                        this.renderColorTubes();
                    }
                } else {
                    // Ê∑∑„Åú„Å¶„ÇÇ‰Ωï„ÇÇËµ∑„Åì„Çâ„Å™„ÅÑ

            }
            
            renderGallery() {
                const container = document.getElementById('gallery-grid');
                container.innerHTML = '';
                
                this.discoveredColors.forEach(colorKey => {
                    const color = this.colors[colorKey];
                    const card = document.createElement('div');
                    card.className = 'color-card';
                    card.innerHTML = `
                        <div class="color-preview" style="background-color: ${color.hex}"></div>
                        <h3>${color.name}</h3>
                        <p>${color.description}</p>
                    `;
                    container.appendChild(card);
                });
            }
            
            showNotification(message) {
                const notification = document.getElementById('notification');
                const text = document.getElementById('notification-text');
                text.textContent = message;
                notification.classList.remove('hidden');
                
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 3000);
            }
            
            updateUI() {
                document.getElementById('discovered-count').textContent = this.discoveredColors.size;
                document.getElementById('player-level').textContent = this.playerLevel;
            }
        }
