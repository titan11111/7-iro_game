<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色育成図鑑ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>🎨 色育成図鑑ゲーム 🎨</h1>
            <p>油絵具の精霊を育てよう！</p>
        </header>

        <main>
            <section class="basic-colors">
                <h2>基本の精霊たち</h2>
                <div class="color-grid" id="basicColors">
                    </div>
            </section>

            <section class="mixing-area">
                <h2>混色実験</h2>
                <div class="mix-container">
                    <div class="color-slot" id="slot1">
                        <span>精霊1をドロップ</span>
                    </div>
                    <div class="mix-symbol">+</div>
                    <div class="color-slot" id="slot2">
                        <span>精霊2をドロップ</span>
                    </div>
                    <div class="mix-symbol">=</div>
                    <div class="result-slot" id="resultSlot">
                        <span>？</span>
                    </div>
                </div>
                <button id="mixButton" disabled>混色実験開始！</button>
            </section>

            <section class="god-display" id="godDisplay" style="display: none;">
                <h2 id="godName"></h2>
            </section>

            <section class="result-area" id="resultArea" style="display: none;">
                <h2>新しい精霊が生まれました！</h2>
                <div class="new-spirit">
                    <div class="spirit-color" id="newSpiritColor"></div>
                    <p>この精霊に名前をつけてあげよう！</p>
                    <input type="text" id="spiritName" placeholder="精霊の名前を入力">
                    <button id="nameButton">名前を決定</button>
                </div>
            </section>

            <section class="collection">
                <h2>精霊図鑑</h2>
                <div class="collection-grid" id="collectionGrid">
                    </div>
            </section>
        </main>
    </div>

    <audio id="bgm" src="audio/madobe.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
